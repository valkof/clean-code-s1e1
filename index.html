<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item main__add-item">
      <h3 class="title-section">Add Item</h3>
      <div id="topSectionForAddingElementToList">
        <div class="add-item__task-row">
          <input id="new-task" class="input add-item__input" type="text">
          <button class="button add-item__button">Add</button>
        </div>
      </div>
    </section>
    <section class="todo main__todo">
      <h3 class="title-section">Todo</h3>
      <ul id="incompleteTasks" class="list todo__list">
        <li class="item list__item">
          <input type="checkbox" class="item__input-checkbox">
          <label class="item__label">Pay Bills</label>
          <input type="text" class="item__input-text">
          <button class="item__button-edit edit">Edit</button>
          <button class="item__button-del delete">
            <img class="item__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="item list__item editMode">
          <input type="checkbox" class="item__input-checkbox">
          <label class="item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input-text">
          <button class="item__button-edit edit">Save</button>
          <button class="item__button-del delete">
            <img class="item__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed main__completed">
      <h3 class="title-section">Completed</h3>
      <ul id="completed-tasks" class="list completed__list">
        <li class="item list__item">
          <input type="checkbox" class="item__input-checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input type="text" class="item__input-text">
          <button class="item__button-edit edit">Edit</button>
          <button class="item__button-del delete">
            <img class="item__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
